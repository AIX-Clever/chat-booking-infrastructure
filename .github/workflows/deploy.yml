name: Deploy Infrastructure

on:
  push:
    branches:
      - main
      - dev
      - qa
      - prod
  pull_request:
    branches:
      - main
      - dev
      - qa
      - prod
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::607250385528:role/OICD_GITHUB_ACTION_DEPLOY
          aws-region: us-east-1

      - name: Install CDK dependencies
        working-directory: cdk
        run: npm ci

      - name: Sanitize Environment Name
        id: sanitize_env
        run: |
          # Get branch name (head_ref for PRs, ref_name for dispatch)
          RAW_BRANCH=${{ github.head_ref || github.ref_name }}
          # Replace slashes with hyphens
          SANITIZED_BRANCH=${RAW_BRANCH//\//-}
          # map main to prod if needed, or keeping explicit mapping logic is better?
          # The docs say: ./cloudformation/deploy.sh dev|prod
          # But package.json has deploy:dev and deploy:prod contexts.
          # I'll stick to the backend logic: pass env variable.
          echo "ENV_NAME=${SANITIZED_BRANCH}" >> $GITHUB_ENV

      - name: Deploy with CDK
        working-directory: cdk
        # Passing context env matching the scripts in package.json
        # Note: If branch is 'main', we might want 'prod' context.
        # Let's map main -> prod, dev -> dev.
        run: |
          if [ "${{ env.ENV_NAME }}" == "main" ]; then
            DEPLOY_ENV="prod"
          else
            DEPLOY_ENV="dev"
          fi
          npx cdk deploy --all --require-approval never --context env=$DEPLOY_ENV
